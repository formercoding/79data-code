	var data = {
		  "name": "Eve",

		    },
		    {
		      "name": "Azura"
		    }
		    
		  ]
	}  
	var data = d3.hierarchy(data);
	var cluster = d3.cluster().size([100, 100])
	cluster(data).sort(function(a, b) { 
                    return a.height - b.height; 
                 });;
	console.log(data);
	d3.select("svg")
		.selectAll("path")
		.data(data.descendants().slice(1))
		.enter()
			.append("path")
			.attr("stroke", "red")
			.attr("fill", "none")
			.attr("d", function (d) {
				return "M" + [d.x, d.y]
	                  + "C" + [d.x, (d.y + d.parent.y) / 2]
	                  + " " + [d.parent.x, (d.y + d.parent.y) / 2]
	                  + " " + [d.parent.x, d.parent.y];
			});
</script>
