<script type="text/javascript">
    function  getUrlParam(name){
     var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)");
     //构造一个含有目标的正则表达式
       var r=window.location.search.substr(1).match(reg);
       //匹配目标函数
       if(r!=null){
          return unescape(r[2]);
       }
       return null;
   }
   var sid=getUrlParam("id");
	$.getJSON("../ajax/shoplist.json",function(ret){
	if(ret){
	   var i=sid-1;//对象的下标
        var  name=document.getElementById("shopname");
        var  logo=document.getElementById("shoplogo");
        var call=document.getElementById("call");
            name.innerHTML=ret[i].shopname;
            alert("../image/"+ret[i].logo)
            logo.setAttribute("src","../image/"+ret[i].logo);
    	    var tel=ret[i].shoptel;
    	    call.onclick=function(){
    	       phone(tel);
    	    };
	}else
	alert("失败");
	});
	//调用api.call接口
	function phone(num){
	var n=num;
	   api.call({
	      type:"tel_prompt",
         number:"n"
       });
	}
