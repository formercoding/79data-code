<!DOCTYPE html>
<html>
<head>
	<title>number</title>
	<meta charset="utf-8"/>
</head>
<body>
	<p></p>
</body>
<script type="text/javascript">
	var number = 366644434959423448;
	setInterval(function (argument) {
		number = number + Math.ceil(1000000000 * Math.random());
		num = number.toString();
		var len = Math.floor(num.length / 3);
		for (var i = 0; i < len; i++) {
			if (num.slice(0, -i * 4 - 3) == "") {
				break;
			}
			num = num.slice(0, -i * 4 - 3) + "," + num.slice(-4 * i - 3);
		}
		document.getElementsByTagName("p")[0].innerHTML = num;
	}, 300);
	
</script>
</html>
