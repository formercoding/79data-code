<!DOCTYPE html>
<html>
<head>
	<title>show flex</title>
	<style type="text/css">
		.box {
			display: flex;
			width: 50%;
			height: 300px;
			margin: 0 auto;
			align-items: center;
		}
		.box div {
			background-color: #ccc;
			border: 1px solid #eee;
			width: 25%;
			height: 200px;
		}
		.box div:hover{
			width: 30%;
			height: 250px;
			padding: 0;
			border: 1px solid red;
			box-shadow: 10px 2px 5px #888888;;
			transition: all linear 0.2s;
		}
	</style>
</head>
<body>
<div class="box">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</div>
</body>
</html>
