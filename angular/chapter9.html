<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8"/>
	<title>chapter2</title>
	<script type="text/javascript" src="angular.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script> -->
	<script type="text/javascript" src="angular-messages.js"></script>
	<style type="text/css">
		input.ng-valid {
			border: 1px solid green;
		}
		input.ng-invalid {
			border: 2px solid red;
		}
		input.ng-pristine {
			border: 1px solid yellow;
		}
	</style>
</head>
<body>
	<div ng-controller="myController" >
			<input type="text" ng-model="value1"></input>
			<input type="text" ng-disabled="{{value1 - 10}}"></input>
			<div>{{value1 - 10}}</div>
			<label>someProperty = {{someProperty}}</label>
			<input type="checkbox" ng-checked="ss"  ng-model="someProperty"></input>
			<div ng-init="someProperty=false"></div>
			<select>
				<option ng-selected="false">11</option>
				<option ng-selected="true">22</option>
			</select>
			<a ng-href="{{href}}">i am feeling 404</a>
			<div>{{href}}</div>
	</div>
</body>
<script type="text/javascript">
	angular.module("app", ["ngMessages"])
	.controller("myController", function($scope, $timeout, $filter) {
		
	})
	.directive("myDirective", function() {
		return {
			restrict: 'EAC',
			replace: true,
			scope: {
				myUrl: "@someAttr"
			},
			template: '<input type="text" ng-model="myUrl"></input>',
			controller: function($scope) {
				$scope.myUrl = "need to be set";
			}
		}
	})
	.run(function($rootScope, $timeout) {
		$timeout(function() {
			$rootScope.href = "http://google.com";
		}, 1000);

	})

</script>
</html>
